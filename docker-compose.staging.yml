version: "3.8"

services:
  todo-service:
    build:
      context: ./todo-service
      dockerfile: Dockerfile
      target: prod
      args:
        BUILD_ENV: staging
    container_name: todo-staging
    env_file:
      - ./config/.env.staging
    ports:
      - "5001:5000"
    volumes:
      - ./todo-service/src:/app/src
      - ./config:/app/config
      - ./todo-service/tests:/app/tests
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - FLASK_ENV=staging
      - FLASK_DEBUG=0
    command: >
      sh -c "echo '‚è≥ Attente de la disponibilit√© de MySQL...';
      python /app/src/wait_for_mysql.py;
      echo 'üöÄ D√©marrage de Gunicorn...';
      gunicorn --bind 0.0.0.0:5000 src.app:create_app"
    networks:
      - mynet

  mysql:
    image: mysql:8.0
    container_name: mysql-todo-staging
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_staging_data:/var/lib/mysql
    networks:
      - mynet

volumes:
  mysql_staging_data:

networks:
  mynet:
